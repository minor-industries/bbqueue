<html>
<head>

    <link rel="stylesheet" type="text/css"
          src="dygraph.css"/>
</head>
<body>
<h1>chart</h1>
<div id="graphdiv"></div>
<script type="text/javascript">
    Dygraph.onDOMready(function onDOMready() {
        let g = new Dygraph(
            // containing div
            document.getElementById("graphdiv"),

            // CSV or path to a CSV file.
            "Date,Temperature\n" +
            "2008-05-07,75\n" +
            "2008-05-08,70\n" +
            "2008-05-09,80\n"
        );
    });
</script>
</body>
