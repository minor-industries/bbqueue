<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BBQueue</title>
    <style>
        table {
            border-collapse: collapse;
            border: 2px solid #ccc;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .center {
            text-align: center;
            font-style: italic;
        }
    </style>
</head>
<body>
<div>
    <h1>BBQueue</h1>
</div>

<table>
    <tr>
        <th>Probe Name</th>
        <th>Temp (Â°F)</th>
        <th>Last Update</th>
    </tr>

    {{$now := .now}}
    {{range $i, $d := .data}}
    <tr>
        <td>{{$d.ProbeID}}</td>
        <td>{{FmtTemp $d.Temp}}</td>
        <td>{{LastUpdated $d.Time $now}}</td>
    </tr>
    {{end}}
</table>

<div>
    <img src="plot.svg"/>
</div>

</body>
</html>
