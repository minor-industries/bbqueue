<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BBQueue</title>
    <style>
        table {
            border-collapse: collapse;
            border: 2px solid #ccc;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .center {
            text-align: center;
            font-style: italic;
        }
    </style>

    <style>
        .wide {
            width: 97.5%;
            height: 400px;
            margin-bottom: 10px;
        }
    </style>

    <script type="text/javascript" src="dygraph.min.js"></script>
    <link rel="stylesheet" type="text/css" href="dygraph.css"/>
    <script type="text/javascript" src="graphs.js"></script>
    <script type="text/javascript">
        function CtoF(t) {
            return t * 1.8 + 32;
        }

        Dygraph.onDOMready(function onDOMready() {
            makeGraph(document.getElementById("graphdiv0"), {
                series: "bbqueue_bbq01_meat",
                title: "bbq01_meat",
                ylabel: "temperature (C)",
                mappers: [CtoF]
            });
            makeGraph(document.getElementById("graphdiv1"), {
                series: "bbqueue_bbq01_bbq",
                title: "bbq01 bbq",
                ylabel: "temperature (C)",
                mappers: [CtoF]
            });
            makeGraph(document.getElementById("graphdiv2"), {
                series: "bbqueue_bbq01_voltage",
                title: "bbq01 battery voltage",
                ylabel: "voltage (V)"
            });
        });
    </script>
</head>
<body>
<div>
    <h1>BBQueue</h1>
</div>

<table>
    <tr>
        <th>Probe Name</th>
        <th>Temp (Â°F)</th>
        <th>Last Update</th>
    </tr>

    {{$now := .now}}
    {{range $i, $d := .data}}
    <tr>
        <td>{{$d.ProbeID}}</td>
        <td>{{FmtTemp $d.Temp}}</td>
        <td>{{LastUpdated $d.Time $now}}</td>
    </tr>
    {{end}}
</table>

<div id="graphdiv0" class="wide"></div>
<div id="graphdiv1" class="wide"></div>
<div id="graphdiv2" class="wide"></div>

</body>
</html>
